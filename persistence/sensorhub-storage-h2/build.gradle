description = 'H2 Embedded Storage'
ext.details = 'Datastore for SWE observations and FOIs generated by one or more producers, based on H2 MVStore embedded database'
version = oshCoreVersion

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  implementation 'com.h2database:h2-mvstore:1.4.197'
  implementation 'com.esotericsoftware:kryo:4.0.0'
  testImplementation group:'org.sensorhub', name:'sensorhub-core', version:oshCoreVersion, configuration: 'testArtifacts'
}


// add info to OSGi manifest
jar {
  manifest {
    attributes 'Bundle-Vendor': 'Sensia Software LLC'
    attributes 'Bundle-Activator': 'org.sensorhub.process.math.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }
  }
}

