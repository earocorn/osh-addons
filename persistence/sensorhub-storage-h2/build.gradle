description = 'H2 Embedded Storage'
ext.details = 'Datastore for SWE observations and FOIs generated by one or more producers, based on H2 MVStore embeddedImpl database'
version = oshCoreVersion

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  implementation project(':sensorhub-storage-compat')
  embeddedImpl 'com.h2database:h2-mvstore:1.4.197'
  embeddedImpl 'com.esotericsoftware:kryo:4.0.0'
  testCompile group:'org.sensorhub', name:'sensorhub-core', version:oshCoreVersion, configuration: 'testArtifacts'
}


// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Sensia Software LLC')
    attributes('Bundle-Activator': 'org.sensorhub.impl.persistence.h2.Activator')

    // ignore some errors
    attributes('-fixupmessages': '''
      Classes found in the wrong directory: \\{META-INF/versions/,
      Input file does not exist: objenesis
    ''')
    attributes('Import-Package': '''
      !javax.crypto.*, !com.sun.*, !java.*, !sun.*, 
      *''')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }
  }
}

