description = 'FFMPEG processing modules'
ext.details = 'FFMPEG based modules for video processing'
version = '4.2.2'


dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  implementation 'org.sensorhub:sensorhub-service-swe:' + oshCoreVersion
  embeddedApi 'org.bytedeco:ffmpeg-platform:4.3.2-1.5.5'
  
  testImplementation project(':sensorhub-driver-v4l')
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Sensia Software LLC')
    attributes('Bundle-Activator': 'org.sensorhub.impl.process.video.Activator')
    attributes('-fixupmessages': 'Classes found in the wrong directory; is:=ignore')
    attributes('-exportcontents': 'org.sensorhub.impl.service.sos.video, org.sensorhub.impl.process.video, org.bytedeco.ffmpeg')
    attributes('Import-Package': '''
      !javax.*, !java.*, !org.apache.*, !sun.*,
      *''')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }
  }
}

