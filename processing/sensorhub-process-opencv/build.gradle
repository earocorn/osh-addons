description = 'OpenCV processing components'
ext.details = 'Computer vision and image processing components based on the OpenCV platform'
version = '4.5.1'


dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  implementation project(':sensorhub-process-ffmpeg')
  embeddedApi('org.bytedeco:opencv-platform:4.5.1-1.5.5') {
    exclude group: 'org.bytedeco', module: 'javacpp'
  }
  
  testImplementation project(':sensorhub-driver-v4l')
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Sensia Software LLC')
    attributes('Bundle-Activator': 'org.sensorhub.impl.process.opencv.Activator')
    attributes('-fixupmessages': 'Classes found in the wrong directory; is:=ignore')
    attributes('-exportcontents': 'org.bytedeco.opencv, org.opencv')
    attributes('Import-Package': '''
      !android.*, !java.*, !javax.*, !org.bytedeco.cpython.global.*, !org.bytedeco.javacpp.*,
      !org.bytedeco.numpy.global.*,
      org.osgi.service.repository;resolution:=optional,
      *''')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }
  }
}

