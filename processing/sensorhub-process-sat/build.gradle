description = 'Satellite Navigation Processing'
ext.details = 'Algorithms used for satellite navigation (TLEs, ephemeris, etc...)'
version = '1.0.0'

dependencies {
  implementation project(':sensorhub-process-geoloc')
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Sensia Software LLC')
    attributes('Bundle-Activator': 'org.sensorhub.impl.process.sat.Activator')
    attributes('-exportcontents': 'org.sensorhub.impl.process.sat, org.vast.physics')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }
  }
}

