description = 'Audio Driver'
ext.details = 'Initial cut of an audio driver for reading/processing/serving raw uncompressed audio data'
version = '0.1.1'

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  implementation 'org.bytedeco:ffmpeg-platform:4.2.2-1.5.3'
  implementation 'org.apache.httpcomponents:httpclient:4.3.6'
  implementation 'org.apache.httpcomponents:httpcore:4.3.3'
}

test {
    useJUnit()
}

// add info to OSGi manifest
jar {
  manifest {
    attributes 'Bundle-Vendor': 'Botts Innovative Research Inc.'
    attributes 'Bundle-Activator': 'org.sensorhub.impl.sensor.audio.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'TheRestOfMe'
      name 'Tony Cook'
      organization 'Botts Innovative Research Inc.'
      organizationUrl 'http://www.botts-inc.com' 
    }
  }
}
