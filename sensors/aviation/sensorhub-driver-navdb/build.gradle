description = 'Navigation Database'
ext.details = 'Adaptor for aeronautical navigation database provider in ARINC 424 format'
version = '0.5'

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  implementation project(':sensorhub-utils-grid')
}

// add info to OSGi manifest
jar {
  manifest {
    attributes 'Bundle-Vendor': 'Botts Innovative Research Inc.'
    attributes 'Bundle-Activator': 'org.sensorhub.impl.sensor.navDb.NavDriver'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'TheRestOfMe'
      name 'Tony Cook'
      organization 'Botts Innovative Research Inc.'
      organizationUrl 'http://www.botts-inc.com' 
    }
  }
}
