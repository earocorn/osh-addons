description = 'Intellisense Flood Sensor Driver'
ext.details = 'Driver for pulling measurements from Intellisense Flood Sensor API and publishing in SWE format'
version = '0.1.0'

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  embeddedImpl 'org.apache.httpcomponents:httpclient:4.3.6'
  embeddedImpl 'org.apache.httpcomponents:httpcore:4.3.3'
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Botts Innovative Research, Inc.')
    attributes('Bundle-Activator': 'org.sensorhub.impl.sensor.intellisense.Activator')
    attributes('Import-Package': '''
      !java.*, !javax.crypto.*, !javax.imageio.*, !javax.net.*, !javax.naming.*, !javax.management.*, !javax.security.*, 
      !javax.sql.*, !javax.swing.*, !javax.transaction.*, !javax.xml.*, !org.apache.avalon.*, !org.apache.log.*,
      !org.apache.log4j.*, !org.apache.xerces.*, !org.w3c.dom.*, !org.xml.sax.*,!com.sun.*, !org.ietf.jgss.*,
      org.osgi.service.repository;resolution:=optional, 
      *''')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'TheRestOfMe'
      name 'Tony Cook'
      organization 'Botts Innovative Research Inc.'
      organizationUrl 'http://www.botts-inc.com'
    }
  }
}
