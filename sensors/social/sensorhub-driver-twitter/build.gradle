description = 'Twitter Sensor'
ext.details = 'Twitter Sensor via Twitter\'s API'
version = '0.0.1'

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  embeddedImpl 'com.twitter:hbc-core:2.2.0'
  embeddedImpl 'com.twitter:hbc-twitter4j:2.2.0'
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Botts Innovative Research Inc.')
    attributes('Bundle-Activator': 'org.sensorhub.impl.sensor.twitter.Activator')
    attributes('Import-Package': '''
      !dalvik.*, !java.*, !javax.crypto.*, !javax.imageio.*, !com.google.appengine.*,
      !javax.net.*, !javax.naming.*, !javax.management.*, !javax.security.*, !javax.sql.*, !javax.swing.*,
      !javax.transaction.*, !javax.xml.*, !com.sun.*, !org.apache.avalon.*, !org.apache.log.*,
      !org.apache.log4j.*, !org.ietf.jgss.*,
      *''')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'theastrowolfe'
      name 'Joshua Wolfe'
      organization 'Botts Innovative Research Inc.'
      organizationUrl 'http://www.botts-inc.com'
    }
  }
}