description = 'VideoCam Driver Helper'
ext.details = 'Helper classes for video camera drivers'
version = '1.0.0'

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}

configurations {
  testArtifacts
}

artifacts {
  testArtifacts packageTests
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Sensia Software LLC')
    attributes('Bundle-Activator': 'org.sensorhub.impl.sensor.videocam.Activator')
    attributes('-exportcontents': 'org.sensorhub.impl.sensor.videocam, org.sensorhub.impl.sensor.videocam.ptz')
  }
}