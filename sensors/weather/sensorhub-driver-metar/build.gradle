description = 'METAR Weather Sensor Network'
ext.details = 'Driver for METAR weather station network through Anything Weather server'
version = '1.0.0'

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  embeddedImpl 'org.apache.httpcomponents:httpclient:4.3.6' // TODO: migrate to java 9 HttpClient
  embeddedImpl 'joda-time:joda-time:2.7' // TODO: migrate to java 8 time
  embeddedImpl 'com.opencsv:opencsv:3.8'
}

// exclude tests requiring connection to the sensor
// these have to be run manually
test {
  exclude '**/TestWeatherStation.class'
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Botts Innovative Research, Inc.')
    attributes('Bundle-Activator': 'org.sensorhub.impl.sensor.station.Activator')
    // remove unused packages from imports
    attributes('Import-Package': '''
      !java.*,
      !javax.crypto.*, !javax.imageio.*,
      !javax.net.*, !javax.naming.*, !javax.management.*, !javax.security.*, !javax.sql.*, !javax.swing.*,
      !javax.transaction.*, !javax.xml.*, !org.apache.avalon.*, !org.apache.log.*,  !org.apache.log4j.*, !org.apache.xerces.*, 
      !org.ietf.jgss.*, !org.joda.*,
      org.osgi.service.repository;resolution:=optional, 
      *''')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'TheRestOfMe'
      name 'Tony Cook'
      organization 'Botts Innovative Research, Inc.'
      organizationUrl 'http://www.botts-inc.com' 
    }
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }    
  }
}
