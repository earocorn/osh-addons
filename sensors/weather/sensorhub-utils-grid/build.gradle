description = 'Gridded Dataset Utilities'
ext.details = 'Various utilities for handling grid formats based on Unidata library'
version = '0.3.3'

rootProject.allprojects {
  repositories {
    maven { url 'https://artifacts.unidata.ucar.edu/content/repositories/unidata-releases' }
  }
}

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  embeddedImpl ('edu.ucar:grib:4.6.10')
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Botts Innovative Research Inc.')
    attributes('Bundle-Activator': 'org.sensorhub.impl.utils.grid.Activator')

    attributes('-fixupmessages': 'The default package \'.\' is not permitted by the Import-Package syntax.; is:=ignore')

    // remove unused packages from imports
    attributes('Import-Package': '''
      !com.amazonaws.*, !com.sun.org.apache.xpath.*, !commonj.work, !java.*, !javax.crypto.*, !javax.imageio.*,
      !javax.net.*, !javax.naming.*, !javax.management.*, !javax.security.*, !javax.sql.*, !javax.swing.*,
      !javax.transaction.*, !javax.xml.*, !kotlin.*, !oracle.*, !org.apache.avalon.*, !org.apache.log.*,
      !org.apache.log4j.*, !org.apache.xerces.*, !org.bouncycastle.jce.*, !org.ietf.jgss.*, !org.jaxen.*,
      !org.jboss.*, !org.joda.*, !org.quartz.jobs.*, !org.terracotta.*, !scala.util.*, !ucar.jpeg.*,
      !weblogic.*, !org.w3c.dom.*, !org.xml.*, 
      *''')

    attributes('-exportcontents': 'org.sensorhub.impl.utils.grid')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'TheRestOfMe'
      name 'Tony Cook'
      organization 'Botts Innovative Research Inc.'
      organizationUrl 'http://www.botts-inc.com' 
    }
  }
}
