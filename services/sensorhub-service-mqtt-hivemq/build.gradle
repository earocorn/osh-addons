description = 'MQTT Server (HiveMQ)'
ext.details = 'Implementation of MQTT client/server API using HiveMQ'
version = '0.1.0'


dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  implementation project(':sensorhub-comm-mqtt')
  embeddedImpl 'org.eclipse.jetty:jetty-util:9.4.19.v20190610'
  embeddedImpl('com.hivemq:hivemq-community-edition-embedded:2021.1') {
    exclude group: 'org.rocksdb', module: 'rocksdbjni'
    exclude group: 'ch.qos.logback', module: 'logback-classic'
    exclude group: 'com.google.guava', module: 'guava'
    exclude group: 'com.hivemq', module: 'hivemq-extension-sdk'
    exclude group: 'io.dropwizard.metrics'
    exclude group: 'io.netty'
    exclude group: 'org.slf4j', module: 'jul-to-slf4j'
    exclude group: 'com.github.oshi', module: 'oshi-core'
    exclude group: 'org.jetbrains.xodus'
    exclude group: 'io.github.microutils ', module: 'kotlin-logging'
    exclude group: 'org.bouncycastle'
    exclude group: 'com.sun.xml.bind'
    exclude group: 'com.google.inject'
    exclude group: 'javax.annotation'
    exclude group: 'commons-io'
    exclude group: 'org.apache.commons'
    exclude group: 'jakarta.xml.bind'
    exclude group: 'net.openhft'
    exclude group: 'com.fasterxml.jackson.core'
    exclude group: 'org.jctools'
    exclude group: 'jakarta.activation'
    exclude group: 'com.fasterxml.jackson.core'

  }
  embeddedImpl 'com.hivemq:hivemq-extension-sdk:4.6.1'
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Sensia Software LLC')
    attributes('Bundle-Activator': 'org.sensorhub.impl.service.hivemq.Activator')
    attributes('-exportcontents': 'org.sensorhub.impl.service.hivemq')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }
  }
}

